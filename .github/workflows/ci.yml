  # ========================
  # BUILD VERIFICATION
  # ========================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (if Python project)
